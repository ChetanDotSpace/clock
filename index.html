<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock faces</title>
</head>
<body>
    <main>
        <div class="clock-container">
            <div class="clock">
                <img src="images/clock.jpg" alt="simple clock without hands" class="clock-img">
            </div>            
            <img id="seconds" class="center-pin" src="images/seconds-hand.svg" alt="seconds-hand">
            <img id="hour" class="center-pin" src="images/hour-hand.svg" alt="hour-hand">
            <img id="minute" class="center-pin" src="images/minute-hand.svg" alt="minute hand">
            
        </div>
        <div class="point"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
